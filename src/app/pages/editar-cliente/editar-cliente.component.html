<div *ngIf="clienteTraido">

  <h1 class='font-black text-4xl text-blue-900'>Editar Cliente</h1>
  <p class='mt-3'>Modifica los campos a cambiar</p>

  <div class='flex justify-end'>
    <button
    class='bg-blue-800 text-white px-3 py-1 uppercase font-bold'
    >
    Volver
    </button>
  </div>

  <div className='bg-white shadow rounded-md md:w-3/4 mx-auto px-5 py-10 mt-20'>

  <form [formGroup]="formularioCliente" (ngSubmit)="EditarCliente()">
    <div>
      <div class="mb-4">
          <label
          class="text-gray-800"
              for="nombre"
          >Nombre:</label>
          <input
              id="nombre"
              type="text"
              class="mt-2 block w-full p-3 bg-gray-50"
              placeholder="Nombre del Cliente"
              formControlName="nombre"
              name="nombre"

          />
      </div>
      <div class="mb-4">
          <label
          class="text-gray-800"
              htmlFor="empresa"
          >Empresa:</label>
          <input
              id="empresa"
              type="text"
              formControlName="empresa"
              class="mt-2 block w-full p-3 bg-gray-50"
              placeholder="Empresa del Cliente"
              name="empresa"
              [value]="cliente.empresa"
          />
      </div>

      <div class="mb-4">
          <label
          class="text-gray-800"
              htmlFor="email"
          >E-mail:</label>
          <input
              id="email"
              type="email"
              formControlName="email"
              defaultValue={cliente?.email}
              class="mt-2 block w-full p-3 bg-gray-50"
              placeholder="Email del Cliente"
              name="email"
              [value]="cliente.email"
          />
      </div>

      <div class="mb-4">
          <label
          class="text-gray-800"
              htmlFor="telefono"
          >Teléfono:</label>
          <input
              id="telefono"
              type="tel"
              formControlName="telefono"
              defaultValue={cliente?.telefono}
              class="mt-2 block w-full p-3 bg-gray-50"
              placeholder="Teléfono del Cliente"
              name="telefono"
              [value]="cliente.telefono"
          />
      </div>

      <div class="mb-4">
          <label
          class="text-gray-800"
              htmlFor="notas"
          >Notas:</label>
          <textarea

          id="notas"
          type="text"
          class="mt-2 block w-full p-3 bg-gray-50 h-40 align-self"
          placeholder="Notas del Cliente"
          formControlName="notas"
          [value]="cliente.notas"
          name="notas">

            </textarea>
      </div>
    </div>

    <input type="submit"
    class='mt-5 w-full bg-blue-800 p-3 uppercase font-bold text-white text-lg'
    value="Guardar Cambios"
    />

  </form>
</div>

</div>
