<div>
  <div class="mb-4">
      <label
      class="text-gray-800"
          for="nombre"
      >Nombre:</label>
      <input
          id="nombre"
          type="text"
          class="mt-2 block w-full p-3 bg-gray-50"
          placeholder="Nombre del Cliente"
          value=""
          name="nombre"
      />
  </div>
  <div class="mb-4">
      <label
      class="text-gray-800"
          htmlFor="empresa"
      >Empresa:</label>
      <input
          id="empresa"
          type="text"

          class="mt-2 block w-full p-3 bg-gray-50"
          placeholder="Empresa del Cliente"
          name="empresa"
      />
  </div>

  <div class="mb-4">
      <label
      class="text-gray-800"
          htmlFor="email"
      >E-mail:</label>
      <input
          id="email"
          type="email"
          defaultValue={cliente?.email}
          class="mt-2 block w-full p-3 bg-gray-50"
          placeholder="Email del Cliente"
          name="email"
      />
  </div>

  <div class="mb-4">
      <label
      class="text-gray-800"
          htmlFor="telefono"
      >Teléfono:</label>
      <input
          id="telefono"
          type="tel"
          defaultValue={cliente?.telefono}
          class="mt-2 block w-full p-3 bg-gray-50"
          placeholder="Teléfono del Cliente"
          name="telefono"
      />
  </div>

  <div class="mb-4">
      <label
      class="text-gray-800"
          htmlFor="notas"
      >Notas:</label>
      <textarea

      id="notas"
      type="text"
      class="mt-2 block w-full p-3 bg-gray-50 h-40 align-self"
      placeholder="Notas del Cliente"
      name="notas">

        </textarea>
  </div>
</div>
