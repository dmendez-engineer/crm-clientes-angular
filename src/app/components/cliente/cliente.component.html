<div>
  <h1 class='font-black text-4xl text-blue-900'>Clientes</h1>
  <p class='mt-3'>Administra tus clientes</p>



    <table class='w-full bg-white shadow mt-5 table-auto'>
      <thead class='bg-blue-800 text-white'>
        <tr>
          <th class='p-2'>Cliente</th>
          <th class='p-2'>Contacto</th>
          <th class='p-2'>Acciones</th>
        </tr>
        </thead>
          <tbody>

          <!--  <app-listado-cliente *ngFor="let c of clientes;let i=index" [clientes]="c">

            </app-listado-cliente>-->


            <tr class='border-b' *ngFor="let c of clientes;let i=index">

                <td class='p-6 space-y-2'>
                  <p class='text-2xl text-gray-800'>{{c.nombre}}</p>
                  <p>{{c.empresa}}</p>
                </td>
                <td class='p-6'>
                  <p class='text-gray-600'> <span class='text-gray-800 uppercase font-bold'>Email: </span>  {{c.email}}</p>
                  <p class='text-gray-600'> <span class='text-gray-800 uppercase font-bold'>Telefono: </span>  {{c.telefono}}</p>
                </td>

                <td class='p-6 flex gap-3'>
                  <a type='button'
                  [routerLink]="['/editar',c.id]"
                  class='text-blue-600 hover:text-blue-700 uppercase font-bold text-xs cursor-pointer'
                  >
                  Editar
                  </a>

                  >
                    <button type='submit'
                    (click)="EliminarCliente(c.id)"
                    class='text-red-600 hover:text-red-700 uppercase font-bold text-xs'
                    >
                    Eliminar
                    </button>

                </td>

              </tr>


          </tbody>

    </table>



</div>
